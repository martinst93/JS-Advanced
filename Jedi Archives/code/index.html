<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jedi Archives</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <img src="src/img/logo.png" alt="logo" class="center medium">

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-2">
            <img src="src/img/cosmonaut.svg" alt="person" class="center small imgBtn" id="peopleBtn">
        </div>
        <div class="col-md-4">
            <img src="./src/img/2.png" alt="planets" class="center small imgBtn" id="planetsBtn">
        </div>
        <div class="col-md-2">
            <img src="src/img/rocket.svg" alt="ship" class="center small imgBtn" id="shipsBtn">
        </div>
        <div class="col-md-2"></div>
    </div>

    <img src="src/img/loader.gif" class="center" id="loader">

    <div id="result"></div>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button class="btn btn-warning center" id="prevBtn">previous</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-warning center" id="nextBtn">next</button>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="src/scripts/app.js"></script>
</body>
</html
